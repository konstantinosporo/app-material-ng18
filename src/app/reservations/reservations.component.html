@if(reservationStream$ | async; as reservations){
<table mat-table [dataSource]="reservations" class="mat-elevation-z8">

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef> Book </th>
    <td mat-cell *matCellDef="let element"> {{element.book.name}} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
  </ng-container>

<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let element">
    <mat-chip [ngStyle]="{
      'color': element.status ? 'green' : 'red'
    }"> {{element.status | uppercase}} </mat-chip>
  </td>
</ng-container>

  <ng-container matColumnDef="returnBy">
    <th mat-header-cell *matHeaderCellDef> Return By </th>
    <td mat-cell *matCellDef="let element"> {{element.returnBy | date}} </td>
  </ng-container>

  <ng-container matColumnDef="reservedOn">
    <th mat-header-cell *matHeaderCellDef> Reserved On </th>
    <td mat-cell *matCellDef="let element"> {{element.reservedOn | date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="handleClick(element._id,'view')">View</button>
      <button mat-button (click)="handleClick(element._id,'edit')" class="edit">Edit</button>
      <button mat-button (click)="handleClick(element._id,'delete')" class="delete">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
